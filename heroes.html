		<!--Skrip for animation img-->
		<script type="text/javascript">
			function increase(img)
 			{	
 				img.style.zIndex=5000;
 				if (window.matchMedia("(min-width:0px) and (max-width:768px)").matches)
 				 {
 				 	img.style.transform = 'scale(1.5)';
 				 }
 				 else
 				 	img.style.transform = 'scale(1.65)';
 				 	img.style.transition='transform 0.1s';
			}
			function decrease(img)
			{	
				img.style.transform='scale(1)';
				img.style.zIndex=0;
				img.style.transition.image='transform 0.01s';
			}

			function digitalWatch() 
			 {
    			var date = new Date();
    			var hours = date.getHours();
    			var minutes = date.getMinutes();
    			var seconds = date.getSeconds();
    			if (hours < 10) hours = "0" + hours;
    			if (minutes < 10) minutes = "0" + minutes;
    			if (seconds < 10) seconds = "0" + seconds;
    			document.getElementById("digital_watch").innerHTML = hours + ":" + minutes + ":" + seconds;
    			setTimeout("digitalWatch()", 1000);
			}

		</script>
